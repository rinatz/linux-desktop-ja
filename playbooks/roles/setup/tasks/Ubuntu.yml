---

- name: set timezone
  become: yes
  timezone:
    name: Asia/Tokyo
  tags:
    - setup

- name: change ubuntu repository url
  become: yes
  replace:
    dest: /etc/apt/sources.list
    regexp: 'http://(.*\.)?archive\.ubuntu\.com/ubuntu/'
    replace: 'http://jp.archive.ubuntu.com/ubuntu/'
  tags:
    - setup

- name: update repositories
  become: yes
  apt:
    update_cache: yes
  tags:
    - setup
